name: oneoff-insert-markers
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
      - name: Insert markers
        run: |
          ruby tools/insert_markers.rb
      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add controls/*.rb
            git commit -m "chore: insert custom code markers in controls"
            git push
          else
            echo "No changes to commit."
          fi
